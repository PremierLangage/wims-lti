{% extends 'lti_app/base.html' %}

{% load static %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb p-1">
            <li class="breadcrumb-item active"><i class="fas fa-home"></i></li>
        </ol>
    </nav>
    {% if LMS %}
        <div id="filter-container" class="md-form active-cyan-2 mb-3">
            <input id="filter" class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"><i class="fas fa-graduation-cap"></i></th>
                    <th scope="col">LMS</th>
                    <th scope="col">Name</th>
                    <th scope="col">URL</th>
                </tr>
            </thead>
            <tbody>
                {% for item in LMS %}
                    <tr>
                        <td data-href="{% url 'lti:wims' item.pk %}"><i class="fas fa-caret-down"></i></td>
                        <td data-href="{% url 'lti:wims' item.pk %}">{{ item.pk }}</td>
                        <td data-href="{% url 'lti:wims' item.pk %}">{{ item.name }}</td>
                        <td><code>{{ item.url }}</code></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No LMS has been added to this server.
        </div>
    {% endif %}
{% endblock %}
